---
name: "SimpleRateLimitAPI"
context: "/simple-rl"
id: "simple-rl-test"
version: "3.14"
type: "REST"
organization: "apk-org"
defaultVersion: false
endpointConfigurations:
  production:
    endpoint: "http://backend:80/anything"
operations:
  - target: "/employee"
    verb: "GET"
    authTypeEnabled: true
    scopes: []
  - target: "/employee"
    verb: "POST"
    authTypeEnabled: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "PUT"
    authTypeEnabled: true
    scopes: []
  - target: "/employee/{employeeId}"
    verb: "DELETE"
    authTypeEnabled: true
    scopes: []
vhosts:
  production:
    - "default.gw.wso2.com"
apiRateLimit:
  requestsPerUnit: 1
  unit: "Minute"
